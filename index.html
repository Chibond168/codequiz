<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="quiz-title">Javascript Code Quiz
        <div>
          <h1 class="time"></h1>
        </div>
        <div>
          <button class="start-button">CLICK TO START</button>
        </div>
        <div class="question-row">
        </div>
        <div>
          <ul class="answer">
            <li><button class="buttona">A</button></li>
            <li><button class="buttonb">B</button></li>
            <li><button class="buttonc">C</button></li>
            <li><button class="buttond">D</button></li>
          </ul>
        </div>
        <div>
          <label id="answer-message" class="msg"></label>
        </div>
    </div>
    <div class="clearfix">
      <div class="card">
        <h3>All Done</h3>
        <form method="POST">
          <div class="finalanswer-msg"></div>
          <div class="input-group">
            <label for="userid">User Initial</label>
            <input type="text" name="userid" id="userid" placeholder="Enter yoir initial" />
          </div>
          <div id="userscore-msg"></div>
          <button id="submit">Add</button>
        </form>
      </div>
      <div class="cardscore">
        <div class="cardrow">
          <div class="cardcolumn">
            <div class="cardtitle">User Initial</div>
          </div>  
          <div class="cardcolumn">
            <div class="cardtitle">Score</div>
          </div>
        </div> 
        <div class="cardrow">
          <div class="cardcolumnlist">
            <ul class="scoreanswer" id="user-list">
            </ul>
          </div>  
          <div class="cardcolumnlist"> 
            <ul class="scoreanswer" id="score-list">
            </ul>
          </div>
        </div>
        <button class="cardrow gamebutton" id="game-button">Go To Game</button>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
